{% extends 'todos/base.html' %}

{% block title %}{{ form_title }}{% endblock %}

{% block heading %}{{ form_title }}{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Todo Title:</label>
        <input type="text" id="title" name="title" value="{% if todo %}{{ todo.title }}{% endif %}" placeholder="Enter todo title..." required>
    </div>
    
    {% if todo %}
    <div class="form-group">
        <label>
            <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}>
            Mark as completed
        </label>
    </div>
    {% endif %}
    
    <div style="text-align: center; margin-top: 30px;">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'todos:todo_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
